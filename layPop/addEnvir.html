<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" />
		<script src="js/angular.min.js"></script>
	</head>
	
	<body ng-app="myApp" ng-controller="formCtrl">
		
			<table  class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>环境编号</th>
						<th>环境IP</th>
						<th>登陆环境用户名</th>
						<th>登陆环境密码</th>
						<th>环境名</th>
						<th>系统名</th>
						<th>是否管理员</th>
						
					</tr>
				</thead>
				<tbody  >
					<tr>
					<th><input type="text" style="width:100px" ng-model="envir.id"/></th>
					<th><input type="text" style="width:100px" ng-model="envir.ip"/></th>
					<th><input type="text" style="width:100px" ng-model="envir.loginName"/></th>
					<th><input type="text" style="width:100px" ng-model="envir.loginPassword"/></th>
					<th><input type="text" style="width:100px" ng-model="envir.envirName"/></th>
					<th><input type="text" style="width:100px" ng-model="envir.systemName"/></th>
					<th><input type="text" style="width:20px" ng-model="envir.isAdmin"/></th>
					</tr>
				</tbody>
				
			</table>
			<button style="position: relative;bottom:10px;left:50%"  class="btn btn-success" id="isTrue" ng-click="addenvir()">
					提交
			</button>
			
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.ui.custom.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.uniform.js"></script>
		<script src="js/select2.min.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<script src="js/unicorn.js"></script>
		<script src="js/unicorn.tables.js"></script>
		<script src="layer/layer.js"></script>
		<script>
		            
		angular.module('myApp', []).controller('formCtrl', function($scope,$http,$q) {
		$scope.envir = {
					"id":"",
					"ip":"",
					"loginName":"",
					"loginPassword":"",
					"envirName":"",
					"systemName":"",
					"isAdmin":"",
				}
				$scope.addenvir = function() {
					console.log("1111",JSON.stringify($scope.envir))
					
					$scope.url = "http://localhost:8088/demo/Envir/addEnvir";
					$http({
						method: "POST",
						url: $scope.url,
						data: $scope.envir
					}).then(function(data) {
							alert("success");
							window.location.href = "envir.html";
					},function(resp){
						
					});
				};

			});
</script>	
	</body>
</html>
